<div class="page-header">
    <h3>Create</h3>
</div>


<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-6">
            <input type="text" ng-model="animalEntry.name" id="name" class="form-control"/>
        </div>
    
    </div>
    
     <div class="form-group">
              
        <label class="control-label col-sm-2" for="age">Age</label>
        <div class="col-sm-6">
            <input type="text" ng-model="animalEntry.age" id="age" class="form-control"/>
        </div>
        
    </div>
    
    
     <div class="form-group">
              
        <label class="control-label col-sm-2" for="type">Type</label>
        <div class="col-sm-6">
            <select ng-model="animalEntry.type" id="type" class="form-control">
            	<option value="MammalsAnimal">MammalAnimal</option>
            	<option value="BirdsAnimal">BirdAnimal</option>
            </select>
        </div>
        
    </div>
  
    
    
    <div class="form-group" ng-show="animalEntry.type == 'MammalsAnimal'">
        <label class="control-label col-sm-2" for="hairColor">Hair Color</label>
        <div class="col-sm-6">
        	<input type="text" ng-model="animalEntry.hairColor" id="age" class="form-control"/>
        </div>
    </div>
    
    <div class="form-group" ng-show="animalEntry.type == 'BirdsAnimal'">
    
        <label class="control-label col-sm-2" for="feathersColor">Feathers Color</label>
        <div class="col-sm-6">
        	<input type="text" ng-model="animalEntry.feathersColor" id="age" class="form-control"/>
        </div>
    </div>
    
    
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
        </div>
    </div>
</form>
